<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        .progress{
            background-color: red;
            height: 3px;
            animation: load 1.5s ease-in 1 normal ;
        }
        *{
            margin: 0;
            padding: 0;
        }
        header{
            height: 122px;
            background-color: black;
        }
        main{
            height:899px ;
            background-color: blue;
        }
        @keyframes load {
            0%{
                width: 0;
            }
            50%{
                width: 60vw;
            }
            100%{
                width: 100vw;
            }
        }
        @keyframes rotate {
            0%{
                transform:rotate(0deg)
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes slide1 {
            0%{
                transform:translate(0vw);
            }
            100%{
                transform:translate(92vw);
            }
        }
        @keyframes slide2 {
            0%{
                transform:translate(0vw);
            }
            100%{
                transform:translate(85vw);
            }
        }
        img{
            display: block;
            
        }
        .slider{
            background-color: white;
            height: 300px;
            overflow: hidden;
            margin: auto;
            display: flex;
            justify-content: center;
        }
        .img1{
            transform: translate(-50vw);
            animation: slider1 2s ;
        }
        .img2{
            transform: translate(0vw);
        }
        .img3{
            transform: translate(50vw);
        }
    </style>
</head>
<body>
    <div class="progress"></div>
    <header></header>
    <main>
        <!-- <img src="dragon.png" width="400px" alt=""> -->
        <div class="slider">
            <img class="img1" src="https://i.pinimg.com/originals/66/82/f9/6682f9921969983b788c1895d8165a8e.png"      width="550px" alt="VEGETA">
            <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs6Qkxzpf77mq32AliKOqoUHB0cl9CD4-Xig&usqp=CAU" width="550px" alt="Garou">
            <img class="img3" src="https://i2.wp.com/classicallytrained.net/wp-content/uploads/2019/03/god-of-war-copy.jpg?fit=960%2C540&resize=846%2C400" alt="Kratos" width="650px">
        </div>
    </main>
</body>
</html>
